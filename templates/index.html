<html>
    <head>
        <script 
            src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous">
        </script>
    </head>
    <body>
        <h3>Create your own (abreviated) citations below</h3>
        <br>
        <form hx-post='/cite_style' hx-target="#cite_select" hx-swap="innerHTML">
        
        <form hx-target="#cite_select" hx-swap="innerHTML">Please enter your name:
            <br>
            <input type="radio" name="options" id="MLA" value="option1"> MLA </input><br>
            <input type="radio" name="options" id="APA" value="option2"> APA </input><br>
            <input type="radio" name="options" id="Chicago" value="option3"> Chicago </input><br>
            <input type="radio" name="options" id="inline" value="option4">Inline MLA
            </input><br>
            <label for="fname"></label>       
            <input type="text" name="fname" value="">
            <label for="lname"></label>
            <input type="text" name="lname" value="">
            <label for="title"></label>       
            <input type="text" name="title" value="">
            <label for="date"></label>
            <input type="text" name="date" value="">

            <button class='btn'>format citation</button>
        </form>
        <br>
        <br>
        <div id="cite_select">Click the format citation button to see the citation!</div>
    </body>
</html>
